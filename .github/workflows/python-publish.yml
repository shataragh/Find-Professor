name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:
    name: Build & Publish Python Package
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  # Pin to tested version for reproducibility

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: ğŸ› ï¸ Build package
      run: python -m build

    - name: ğŸ” Verify dist artifacts
      run: ls -lh dist/

    - name: ğŸ§ª Validate dist metadata
      run: twine check dist/*

    - name: ğŸš€ Publish to PyPI
      uses: pypa/gh-action-pypi-publish@v1.8.8
      with:
        user: __token__
        password: ${{ secrets.PYPI_TOKEN }}  # Use your real secret name
        repository_url: https://upload.pypi.org/legacy/
      continue-on-error: false

    - name: âœ… Notify success
      if: success()
      run: echo "ğŸ‰ Python package uploaded successfully!"

    - name: âŒ Notify failure
      if: failure()
      run: echo "ğŸš¨ Upload failed. Check workflow logs for details."
