name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:
    name: Build & Publish Python Package
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout repository
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  # Pin to tested version for reproducibility

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: 🛠️ Build package
      run: python -m build

    - name: 🔍 Verify dist artifacts
      run: ls -lh dist/

    - name: 🧪 Validate dist metadata
      run: twine check dist/*

    - name: 🚀 Publish to PyPI
      uses: pypa/gh-action-pypi-publish@v1.8.8
      with:
        user: __token__
        password: ${{ secrets.PYPI_TOKEN }}  # Use your real secret name
        repository_url: https://upload.pypi.org/legacy/
      continue-on-error: false

    - name: ✅ Notify success
      if: success()
      run: echo "🎉 Python package uploaded successfully!"

    - name: ❌ Notify failure
      if: failure()
      run: echo "🚨 Upload failed. Check workflow logs for details."
